<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- style -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="styles/styles.css"><!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/a83d77d417.js" crossorigin="anonymous"></script>
		<title>Slideshow</title> <!-- page title -->
    </head>

    <body>
		<div class="container-fluid">
			<header>
				<div class="row">
					<div class="col-sm-12">
						<ul class="list-images">
							<li><img src="https://images.unsplash.com/photo-1549814892-f6a520afc97d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="placeholder"></li>
							<li><img src="https://images.unsplash.com/photo-1586095709707-3284acdafb41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2718&q=80" alt="placeholder"></li>
							<li><img src="https://images.unsplash.com/photo-1599892971542-0732ef6437f2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="placeholder"></li>
							<li><img src="https://images.unsplash.com/photo-1543330091-27228394c7dc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1969&q=80" alt="placeholder"></li>
						</ul>
						<ol class="navigation">
							<li class="left icons--default"><span class="fa fa-chevron-left"></span></li>
							<li class="right icons--default"><span class="fa fa-chevron-right"></span></li>
						</ol>
					</div>
				</div>
			</header>
		</div>

		<!-- JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- JQuery -->
		<script src="scripts/index.js"></script>
	</body>	
</html>
